<!DOCTYPE html>
<html>
  <body>
    <h1>voir la console</h1>
    <script>
      function somme(a, b) {
        return a + b
      }
      function sayHello(nom) {
        return 'Hello ' + nom
      }
      function multiplication(a, b) {
        return a * b
      }
      function calculAir(longueur, largeur) {
        return multiplication(longueur, largeur)
      }

      var res = somme(10, 5)
      console.log(res)

      res = sayHello('John')
      console.log(res)

      res = multiplication(10, 10)
      console.log(res)

      res = calculAir(5, 4)
      console.log(res)
    </script>
  </body>
</html>
