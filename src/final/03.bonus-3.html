<!-- JavaScript - variables et types -->
<!-- ðŸš€ Afficher le type d'une variable  -->
<!-- http://localhost:3000/alone/final/03.html -->

<!DOCTYPE html>
<html>
  <body>
    <h1>voir la console</h1>
    <script>
      var nom = 'John Doe'
      var age = 21
      var ville = 'New York'
      var rue = '17'
      var valide = true

      console.log(nom)
      console.log(age)
      console.log(ville)
      console.log(rue)
      console.log(valide)

      console.log(typeof nom)
      console.log(typeof age)
      console.log(typeof ville)
      console.log(typeof rue)
      console.log(typeof valide)
    </script>
  </body>
</html>
