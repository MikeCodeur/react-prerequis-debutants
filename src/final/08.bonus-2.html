<!DOCTYPE html>
<html>
  <body>
    <div id="root">
      <h1 id="title">Hello World</h1>
    </div>
    <script>
      var rootDiv = document.getElementById('root')

      var styleAttr = document.createAttribute('style')
      styleAttr.value = 'background-color:powderblue;'
      rootDiv.setAttributeNode(styleAttr)
    </script>
  </body>
</html>
